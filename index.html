<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META TAGS -->
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- TITLE -->
    <title>proj-html-vuejs</title>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- FONTAWSOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CUSTOM CSS -->
    <link
      rel="stylesheet"
      href="./css/style.css"
    />

    <!-- VUE JS -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/vue/dist/vue.global.min.js"
    ></script>

    <!-- MAIN JS -->
    <script
      type="text/javascript"
      src="./js/main.js"
      defer
    ></script>
  </head>

  <body>
    <div id="root">
      <!-- HEADER -->
      <header class="container d-flex justify-content-between">
        <div class="logo align-self-center">
          <img
            src="./img/logo.png"
            alt="logo"
          />
        </div>

        <div class="navbar">
          <ul class="m-0">
            <li v-for="(element,index) in element">
              <a href="#">{{element.name}}</a>
            </li>
          </ul>
          <span class="yellow-new">new</span>
          <button class="header-button btn btn-primary">
            Schedule a workout
          </button>
          <i class="fa-solid fa-cart-shopping"></i>
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </header>
      <!-- FINE HEADER -->

      <!-- FIRST SECTION -->
      <section class="first-section">
        <div class="container">
          <div class="first-section-main">
            <!-- First-section-text -->
            <div class="first-section-text">
              <h1>Certified fitness professional</h1>
              <h2>Take control of your health</h2>
              <div class="icon-first-section">
                <i class="fa-solid fa-wave-square text-warning"></i>
                <i class="fa-solid fa-wave-square text-warning"></i>
                <i class="fa-solid fa-wave-square text-warning"></i>
              </div>
              <p>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                Suscipit, unde.
              </p>
            </div>
            <!-- Fine First-section-text -->

            <!-- BUTTON YT -->
            <div class="btn-first-section d-flex">
              <button class="btn-youtube">
                <i class="fa-brands fa-youtube"></i>
                <span class="yt-btn px-1">Visit my Youtube channel</span>
              </button>
              <!-- BUTTON YT -->

              <!-- BUTTON BUY -->
              <button class="btn-buy">
                Buy Avada today
                <i class="fa-solid fa-arrow-right"></i>
              </button>
              <!-- BUTTON BUY -->
            </div>

            <!-- BUTTON PLAY -->
            <button class="btn-play">
              <i class="fa-solid fa-play"></i>
            </button>
            <!-- BUTTON PLAY -->
          </div>
        </div>

        <!-- BUTTON DEMOS -->
        <button class="btn-demos fw-bold">
          <i class="fa-solid fa-folder-closed"></i>
          <p>Demos</p>
        </button>
        <!-- BUTTON DEMOS -->

        <!-- SALE BUTTON -->
        <button class="btn-sale fw-bold">
          <i class="fa-solid fa-dollar-sign"></i>
          <span class="price">39</span>
          <p>On Sale</p>
        </button>
        <!-- SALE BUTTON -->
      </section>
      <!-- FINE FIRST SECTION -->
    </div>
  </body>
</html>
